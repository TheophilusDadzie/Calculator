<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        
        <form name="calculator" class="cal">
            <input type="text" class="text" name="philus" id="text"><br>
            <input type="button" class="button" value="C" onclick="calculator.philus.value= ''" id="C">
            <input type="button" class="button" value="^" onclick="calculator.philus.value+='^'">
            <input type="button" class="button" value="c-" onclick="calculator.philus.value= calculator.philus.value.slice(0, -1)">
            <input type="button" class="button" value="/" onclick="calculator.philus.value+='/'"><br>

            <input type="button" class="button" value="7" onclick="calculator.philus.value+='7'">
            <input type="button" class="button" value="8" onclick="calculator.philus.value+='8'">
            <input type="button" class="button" value="9" onclick="calculator.philus.value+='9'">
            <input type="button" class="button" value="*" onclick="calculator.philus.value+='*'"><br>

            <input type="button" class="button" value="4" onclick="calculator.philus.value+='4'">
            <input type="button" class="button" value="5" onclick="calculator.philus.value+='5'">
            <input type="button" class="button" value="6" onclick="calculator.philus.value+='6'">
            <input type="button" class="button" value="-" onclick="calculator.philus.value+='-'"><br>

            <input type="button" class="button" value="1" onclick="calculator.philus.value+='1'">
            <input type="button" class="button" value="2" onclick="calculator.philus.value+='2'">
            <input type="button" class="button" value="3" onclick="calculator.philus.value+='3'">
            <input type="button" class="button" value="+" onclick="calculator.philus.value+='+'"><br>
            
            <input type="button" class="button" value="0" onclick="calculator.philus.value+='0'">
            <input type="button" class="button" value="." onclick="calculator.philus.value+='.'">
            <input type="button" class="equal" value="=" onclick="calculator.philus.value= eval (calculator.philus.value)">
        </form>
    </div>
</body>
</html>
